<html>
  <head>
    <title>animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #212331;
        overflow: hidden;

        /* background: linear-gradient(90deg, #212331 20px, transparent 1%) center, linear-gradient(#212331 20px, transparent 1%) center, #0092ff; */
        /* background-size: 22px 22px; */
      }
      svg {
        width: 100vw;
        height: 100vh;
        position: relative;
        z-index: 1;
        background-color: rgba(33, 35, 49, 0.6);
      }
      svg circle {
        transition: 100ms all;
        transform: scale(1);
      }
      svg circle:hover {
        transform: scale(3) !important;
      }
      @keyframes scale {
          0% {
              transform: scale(0);
              -webkit-transform:  translateY(-10px) scale(0);
          }
          100% {
              transform: scale(1);
              -webkit-transform: translateY(0) scale(1);
          }
      }
      @keyframes fade {
          0% {
              opacity: 0;
          }
          100% {
              opacity: 1;
          }
      }

    </style>

            </g>
          </pattern>
          <mask maskUnits="userSpaceOnUse" id="fade">

          </mask>
          <mask maskUnits="userSpaceOnUse" id="fade-dots">
            <rect height="100%" width="100%" style="fill: url(#strange-dots)" />
          </mask>
          <linearGradient id="gradient" x1="0" y1="0" x2="100%" y2="0">

            <stop offset="50%" style="stop-color: #00ffae" />
            <stop offset="100%" style="stop-color: #e5fe48" />
          </linearGradient>
        </defs>

        <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#fade)" opacity="0.2"></rect>
