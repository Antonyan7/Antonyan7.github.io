<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #212331;
    }
    svg {
        width: 100vw;
        height: 100vh;
    }
    svg polyline {
        animation: fade 300ms ease-in-out forwards alternate;
    }
    svg circle {
        transition: 300ms all;
        transform: scale(1);
        animation: scale 2s ease-in-out 1 alternate;
    }
    svg circle:hover {
        transform: scale(3) !important;
    }
    @keyframes scale {
        0% {
            transform: scale(0);
            -webkit-transform:  translateY(-10px) scale(0);
        }
        100% {
            transform: scale(1);
            -webkit-transform: translateY(0) scale(1);
        }
    }

    @keyframes fade {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

</style>
