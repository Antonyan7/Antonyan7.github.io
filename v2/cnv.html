<html>
<head>
    <title>animation</title>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #212331;
        overflow: hidden;

        /* background: linear-gradient(90deg, #212331 20px, transparent 1%) center, linear-gradient(#212331 20px, transparent 1%) center, #0092ff; */
        /* background-size: 22px 22px; */
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.6;
    }
    svg {
        width: 100vw;
        height: 100vh;
        position: relative;
        z-index: 1;
        background-color: rgba(33, 35, 49, 0.6);
    }
    svg circle {
        transform-origin: center center;
    }
    /* svg circle {
      transition: 100ms all;
      transform: scale(1);
    }
    svg circle:hover {
      transform: scale(3) !important;
    } */
    @keyframes scale {
        0% {
            transform: scale(0);
            -webkit-transform:  translateY(-10px) scale(0);
        }
        100% {
            transform: scale(1);
            -webkit-transform: translateY(0) scale(1);
        }
    }
    @keyframes fade {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

</style>
<div class="container">
    <div class="dots"></div>
    <svg id="main">

                <stop offset="50%" style="stop-color: #00ffae" />
                <stop offset="100%" style="stop-color: #e5fe48" />
            </linearGradient>
            <pattern id="strange-pattern" x="0" y="0" width="173" height="96" patternUnits="userSpaceOnUse">
                <g transform="translate(0, 0), scale(0.48)" >
                    <polyline fill="none" stroke="white" stroke-miterlimit="10" stroke-width="5" points="280,-20 260,0 100,0 0,100 80,100 200,220 240,220 360,100 280,100 180,0"></polyline>
                </g>
            </pattern>
            <!-- <pattern id="strange-dots" x="0" y="0" width="25" height="24" patternUnits="userSpaceOnUse">
              <g transform="scale(0.5)" id="circles-collection" >
              </g>
            </pattern> -->
            <mask maskUnits="userSpaceOnUse" id="fade">
                <rect height="100%" width="100%" style="fill: url(#strange-pattern)" />
            </mask>
            <mask maskUnits="userSpaceOnUse" id="fade-dots">
                <!-- <rect height="100%" width="100%" style="fill: url(#strange-dots)" /> -->
                <g transform="scale(0.5)" id="circles-collection" >
                </g>
            </mask>
        </defs>

        <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#fade)" opacity="0.2"></rect>

    var canvas = document.querySelector('#animation-dots');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var ctx = canvas.getContext('2d');

    var circles = [];

    for (var i = 0; i < (canvas.width / 12.05); i++) {
        for (var j = 0; j < (canvas.height / 12.05); j += 1) {
            circles.push({
                x: 12.05 * i,
                y: 12.01 * j,
                r: 1,
                animation: false
            })
        }
    }

    function draw() {
        requestAnimationFrame(draw);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        TWEEN.update();

        var grd = ctx.createLinearGradient(0, 0, canvas.width, 0);
        grd.addColorStop(0,"#0092ff");
        grd.addColorStop(0.5,"#00ffae");
        grd.addColorStop(1,'#e5fe48');

        circles.forEach(function(circle){
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI, true);
            ctx.fillStyle = grd;
            ctx.fill();
        })

    }

    document.addEventListener('mousemove', function(e) {
        var x = e.pageX;
        var y = e.pageY;

        circles.forEach(function(circle) {
            var dist = Math.round(Math.sqrt(Math.pow(x - circle.x, 2) + Math.pow(y - circle.y, 2)));
            if(circle.animation) return;

            if(dist < 15) {
                circle.animation = true;

                var pos = {r: circle.r};
                new TWEEN.Tween(pos).to({r: 4}, 100).easing(TWEEN.Easing.Elastic.EaseInOut).onUpdate(function(){
                    circle.r = pos.r;
                }).onComplete(function(){
                    var start = {r: circle.r};

                    new TWEEN.Tween(start).to({r: 1}, 1000).easing(TWEEN.Easing.Elastic.EaseInOut).onUpdate(function(){
                        circle.r = start.r;
                    }).onComplete(function(){
                        circle.animation = false;
                    }).delay(500).start();

                }).start();
            }

        })
    })

    draw();
</script>
</body>
</html>
